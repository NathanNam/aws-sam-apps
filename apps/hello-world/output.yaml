AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Hello world.

  '
Metadata:
  AWS::ServerlessRepo::Application:
    Name: hello-world-thing
    Description: A hello world
    Author: Observe Inc
    SpdxLicenseId: Apache-2.0
    ReadmeUrl: s3://aws-sam-cli-managed-default-samclisourcebucket-1d9p458evhgwf/410049026555143131a24cfafb8eb862
    HomePageUrl: https://github.com/observeinc/aws-sam-testing
    SemanticVersion: '0.0.2'
    SourceCodeUrl: https://github.com/observeinc/aws-sam-testing
Globals:
  Function:
    Timeout: 5
    MemorySize: 128
Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: go1.x
      SamResourceId: HelloWorldFunction
    Properties:
      CodeUri: s3://aws-sam-cli-managed-default-samclisourcebucket-1d9p458evhgwf/bae5b6e5768f0a6e85e1b9c52dddcead
      Handler: bootstrap
      Runtime: provided.al2
      Architectures:
      - arm64
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /hello
            Method: GET
      Environment:
        Variables:
          PARAM1: VALUE
Outputs:
  HelloWorldAPI:
    Description: API Gateway endpoint URL for Prod environment for First Function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HelloWorldFunction:
    Description: Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn
